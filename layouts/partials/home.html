<main>
  {{- range .Site.RegularPages }}
  <article>
    <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>

    <section>
      {{ .Summary }}
      {{- if .Truncated }}
      <p><a href="{{ .RelPermalink }}">阅读全文</a></p>
      {{- end }}
    </section>

    <footer>
      <p>发表于 {{ .Date.Format "2006 年 1 月 2 日" }}</p>
    </footer>
  </article>
  {{- end }}
</main>
