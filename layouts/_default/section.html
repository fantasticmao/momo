{{- define "title" -}}
{{ .Title }} | {{ .Site.Title }}
{{- end -}}

{{- define "main" }}
<main>
  <article>
    {{- with .Title }}
    <h1 class="title">{{ . }}</h1>
    {{- end }}

    {{ .Content }}

    {{- range .Pages }}
    <p>{{ .Date.Format "2006/01/02" }}&nbsp;<a href="{{ .RelPermalink }}">《{{ .Title }}》</a></p>
    {{- end }}
  </article>
</main>
{{- end }}
