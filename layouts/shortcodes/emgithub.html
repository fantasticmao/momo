{{/* DEFAULTS */}}
{{ $style             := "github" }}
{{ $showBorder        := "on" }}
{{ $showLineNumbers   := "on" }}
{{ $showFileMeta      := "on" }}
{{ $showFullPath      := "off" }}
{{ $showCopy          := "off" }}
{{ $fetchFromJsDelivr := "on" }}

<script type="application/javascript" src="https://emgithub.com/embed-v2.js?target={{ .Get "url" }}&style={{ $style }}&showBorder={{ $showBorder }}&showLineNumbers={{ $showLineNumbers }}&showFileMeta={{ $showFileMeta }}&showFullPath={{ $showFullPath }}&showCopy={{ $showCopy }}&fetchFromJsDelivr={{ $fetchFromJsDelivr }}"></script>
